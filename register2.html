                    </div> <!-- form-group// -->
                    <div class="form-group">
                      <h6>Persyaratan</h6>
                      <div class="form-check" style="font-size: small;">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <p class="form-check-label" for="exampleCheck1">Saya telah membaca dan saya setuju dengan <a href="#">Kebijakan</a> & <a href="#">syarat Ketentuan</a></p>
                      </div>
                      <div class="form-check" style="font-size: small;">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <p class="form-check-label" for="exampleCheck1">Izinkan SIAP untuk mengirimkan saya informasi melalui email</p>
                      </div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block"> Buat Akun </button>
                    </div> <!-- form-group// -->
                    <p class="text-center">Sudah Memiliki Akun? <a href="login.html">Log In</a> </p>
